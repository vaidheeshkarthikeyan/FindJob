<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job</title>
    <link rel="stylesheet" href="jobpost.css">
</head>
<body>
    <section>
        <form action="index.html">
            <label for="jobtype">Preference: </label>
            <input type="text" name="jobtype" id="jobtype">
            <label for="location">Location: </label>
            <input type="text" name="location" id="location">
            <label for="experience">Experience: </label>
            <input type="radio" name="experience" id="fresher" value="fresher">Fresher
            <input type="radio" name="experience" id="0to2" value="0to2">0 to 2 years
            <input type="radio" name="experience" id="2to4" value="2to4">2 to 4 years
            <input type="radio" name="experience" id="4to6" value="4to6">4 to 6 years
            <label for="skillset">Skillset Required: </label>
            <textarea name="skillset" id="skillset" cols="40" rows="10"></textarea>
            <input type="submit" value="Post">
        </form>
    </section>
</body>
</html>
