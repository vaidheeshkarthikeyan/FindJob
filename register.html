<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Now</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <section class="section1">
      <h1>Register Now!</h1>
      <div class="container1">
        <form class="content1" action="index.html" method="get">
          <label for="fname">First Name: </label>
          <input type="text" id="fname" name="fname" required />
          <label for="lname">Last Name: </label>
          <input type="text" id="lname" name="lname" required />
          <label for="dob">Date of Birth: </label>
          <input type="date" name="dob" id="dob" />
          <label for="email">EmailID: </label>
          <input type="email" name="email" id="email" required />
          <label for="newpassword">Create New Password: </label>
          <input type="password" name="newpassword" id="newpassword" minlength="6"/>
          <label for="cnfrmpassd">Confirm your Password: </label>
          <input type="password" name="cnfrmpassd" id="cnfrmpassd" minlength="6"/>
          <input type="submit" value="Register" /><a href="index.html"></a>
        </form>
       <p>If already registered <a href="login.html">Log In!</a></p>
      </div>
    </section>
  </body>
</html>
